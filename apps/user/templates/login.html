{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<form method="post" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    <div class="container-sm text-center mt-5 card">
        <section class="mt-3">
            <h3>Login</h3>
        </section>
        {%for field in form%}        
        {%for error in field.errors%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {%endfor%}
        <div class="form-floating mt-2">
            {{field}}
            <label for="{{field.id}}">{{field.label}}</label>
        </div>
        {%endfor%}
        <div class="row g-2 align-items-center mb-3">
            <div class="col-auto">
                <input type="submit" value="Login" class="btn btn-outline-primary">
            </div>
            <div class="col-auto">
              Esqueceu a senha? <a href="{%url 'forgot_password'%}">Clique aqui</a>
            </div>
        </div>
        <div class="row ">
          <div class="col-auto">
            Ainda não é cadastrado?? <a href="{%url 'cadastro'%}"> Clique Aqui</a>
          </div>
        </div>
    </div>
</form>


{% endblock %}
