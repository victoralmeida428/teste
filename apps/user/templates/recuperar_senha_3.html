{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card justify-content-center">
        <h1>Esqueci minha senha</h1>
        <form method="post">
            {% csrf_token %}
            {%for field in form%}
            {%if field.errors%}
            <div class="alert alert-danger justify-content-center text-center" role="alert">
                {%for error in field.errors%}
                {{error}}
                {%endfor%}
            </div>
            {%endif%}
            <div class="form-floating m-5">
                
                {{field}}
                <label for="{{field.id}}">{{field.label}}</label>
            </div>
            {%endfor%}
            <div class="form-floating m-5 d-flex justify-content-center">
                <input type="submit" class="btn btn-outline-primary" value="Recuperar Senha">
            </div>
        </form>
    </div>
</div>


{%endblock%}
