{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<form method="post" class="mx-auto" style="max-width: 500px;">{% csrf_token %}
    <div class="container-sm text-center mt-5 card">
        <section class="mt-3">
            <h3>Cadastro</h3>
        </section>
        {%for field in form%}
        
        {%for error in field.errors%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {%endfor%}
        <div class="form-floating mt-2">
            {{field}}
            <label for="{{field.id}}">{{field.label}}</label>
        </div>
        {%endfor%}
        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <input type="submit" value="Save" class="btn btn-outline-primary">
            </div>
        </div>
    </div>
</form>


{% endblock %}
